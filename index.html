<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b030a6cbe.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="header">
            <!-- edit block tables lists -->
            <div class="edit-block style-btns">
                <button type="button" onclick="saveText()" id="save"><i class="fas fa-2x fa-save"></i></button>
                <button type="button" onclick="chooseTable()" id="table" data-toggle="modal"
                    data-target="#create-table"><i class="fas fa-2x fa-table"></i></button>
                <button type="button" id="ol" data-toggle="modal" data-target="#create-ol"><i
                        class="fas fa-2x fa-list-ol"></i></button>
                <button type="button" id="ul" data-toggle="modal" data-target="#create-ul"><i
                        class="far fa-2x fa-list-alt"></i></button>
                <!-- create ul form -->

                <div class="modal fade" id="create-ul" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Create Ul</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="create-ul">
                                    <label for="count-li">Count li item</label>
                                    <input type="text" required class="count-li sizeli-input"
                                        placeholder="type here...">
                                    <label for="">Type mark of list</label>
                                    <select class="mark-li sizeli-input" required placeholder="choose ul type mark...">
                                        <option>choose ul type mark...</option>
                                        <option value="circle">circle</option>
                                        <option value="disk">disk</option>
                                        <option value="square">square</option>
                                    </select>
                                    <div id="unvalidUl" style='color:red'></div>

                                    <input type="button" class="reset-btn" onclick="resetUl()" value="Reset">
                                    <input type="button" class="create-libtn" onclick="createUl()" value="Create list">

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- create ol form -->

                <div class="modal fade" id="create-ol" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Create Ol</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="create-ol">
                                    <label for="count-ol">Count li item</label>
                                    <input type="text" required class="count-ol sizeli-input"
                                        placeholder="type here...">
                                    <label for="">Type mark of list</label>
                                    <select class="mark-ol sizeli-input" required>
                                        <option>choose ol type mark...</option>
                                        <option value="1">decimal</option>
                                        <option value="i"> lower-roman</option>
                                        <option value="I"> upper-roman</option>
                                        <option value="a"> lower-alpha</option>
                                        <option value="A"> upper-alpha</option>
                                    </select>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <div id="unvalidOl" style='color:red'></div>

                                <input type="button" class="reset-btn" onclick="resetOl()" value="Reset">
                                <input type="button" class="create-libtn" onclick="createOl()" value="Create list">
                            </div>
                        </div>
                    </div>
                </div>


                <!-- create table form -->

                <div class="modal fade" id="create-table" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Create table</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="create-table">
                                    <div class="row">
                                        <div class="col-md-6 "> <label for="count-tr">Count TR:</label>
                                            <input type="text" required placeholder="type here..."
                                                class="count-tr inptable-style field" value=""></div>
                                        <div class="col-md-6 "><label for="count-td">Count TD:</label>
                                            <input type="text" required placeholder="type here..."
                                                class="count-td inptable-style field" value=""></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6"><label for="width-td">Width of TD:</label>
                                            <input type="text" required placeholder="type here..."
                                                class="width-td inptable-style field" value=""></div>
                                        <div class="col-md-6"> <label for="height-td">Height of TD:</label>
                                            <input type="text" required placeholder="type here..."
                                                class="height-td inptable-style field" value=""></div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6"> <label for="border-width">Width of border</label>
                                            <input type="text" required placeholder="type here..."
                                                class="border-width inptable-style field" value=""></div>
                                        <div class="col-md-3 ml-auto"> <label for="border-style">Style of border</label>
                                            <select name="" class="border-style inptable-style field">
                                                <option></option>
                                                <option disabled>choose style</option>
                                                <option value="solid">solid</option>
                                                <option value="dotted">dotted</option>
                                                <option value="dashed">dashed</option>
                                                <option value="double">double</option>
                                            </select></div>
                                        <div class="col-md-3 ml-auto"><label for="border-color">Color of border</label>
                                            <select name="" class="border-color inptable-style field">
                                                <option></option>
                                                <option disabled>choose color</option>
                                                <option value="red">red</option>
                                                <option value="green">green</option>
                                                <option value="blue">blue</option>
                                                <option value="violet">violet</option>
                                                <option value="black">black</option>

                                            </select>
                                        </div>
                                    </div>

                                    <div class="modal-footer d-flex">
                                        <div class="row">

                                            <div class="col-lg-6"><input type="button" class="reset-btn"
                                                    onclick="reset()" value="Reset"></div>

                                            <div class="col-lg-6"> <input type="button" class="create-libtn"
                                                    id="createTableBtn" onclick="createTable()" value="Create table">
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- main menu buttons -->
            <div id="mainBtns">
                <button type="button" onclick="editText()" id="edit"><i class="far fa-2x  fa-file-code"></i></button>
                <!-- add  text styles buttons -->

                <div class="style-block">
                    <button type="button" id="bold"><i class="fas fa-2x  fa-bold"></i></button>
                    <button type="button" id="italic"><i class="fas fa-2x  fa-italic"></i></button>
                    <button type="button" id="underline"><i class="fas fa-2x  fa-underline"></i></button>
                    <button type="button" id="stroke"><i class="fas fa-2x  fa-strikethrough"></i></button>

                </div>
                <!-- text position buttons -->
                <div class="centered-block style-btns">
                    <button type="button" onclick="centered()" id="left"><i
                            class="fas fa-2x fa-align-left"></i></button>
                    <button type="button" onclick="centered()" id="center"><i
                            class="fas fa-2x  fa-align-justify"></i></button>
                    <button type="button" onclick="centered()" id="right"><i
                            class="fas fa-2x  fa-align-right"></i></button>
                </div>
                <!-- font family and font size change -->
                <div class="colors-block style-btns">
                    <i class="fas fa-2x  fa-font"></i><select class="fontFamily">
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Impact">Impact</option>
                    </select>
                    <i class="fas fa-2x fa-text-height"></i> <select class="size">
                        <option value="12px">12px</option>
                        <option value="15px">15px</option>
                        <option value="18px">18px</option>
                        <option value="21px">21px</option>
                        <option value="24px">24px</option>
                    </select>

                    <!-- add text color -->
                    <button type="button" onclick="changeColors()" data-toggle="modal" data-target="#colors-style"><i
                            class="fas fa-2x  fa-palette"></i></button>

                    <div class="modal fade" id="colors-style" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="choose-title">Choose text color</h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <hr>
                                    <div class="parts-item" style="background-color: red"></div>
                                    <div class="parts-item" style="background-color: green"></div>
                                    <div class="parts-item" style="background-color: pink"></div>
                                    <div class="parts-item" style="background-color: blue"></div>
                                    <div class="parts-item" style="background-color:orange"></div>
                                    <div class="parts-item" style="background-color: violet"></div>
                                    <div class="parts-item" style="background-color: aqua"></div>
                                    <div class="parts-item" style="background-color: yellowgreen"></div>
                                    <div class="parts-item" style="background-color: purple"></div>
                                    <div class="parts-item" style="background-color: black"></div>
                                    <div class="parts-item" style="background-color: white"></div>
                                    <div class="parts-item" style="background-color: lightcoral"></div>
                                    <div class="parts-item" style="background-color: lightgrey"></div>
                                    <div class="parts-item" style="background-color:lime"></div>
                                    <div class="parts-item" style="background-color: yellow"></div>
                                    <div class="parts-item" style="background-color: saddlebrown"></div>
                                    <div class="parts-item" style="background-color: fuchsia"></div>
                                    <div class="parts-item" style="background-color: lawngreen"></div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- add images or color background -->
                    <button type="button" onclick="changeBackground()" data-toggle="modal"
                        data-target="#images-colors"><i class="far fa-2x  fa-image"></i></button>
                </div>
                <div class="modal fade" id="images-colors" tabindex="-1" role="dialog"
                    aria-labelledby="ModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="choose-title">Choose background color or image</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" onclick="changeBackground()" href="#">Colors</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" onclick="changeImage()" href="#">Images</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" onclick="chooseFile()" href="#">Files</a>
                                    </li>

                                </ul>
                            </div>
                            <div class="modal-footer">
                                <input type="file" class="file">
                                <hr>
                                <div class="bg-colors">
                                    <div class="parts-item" style="background-color: red"></div>
                                    <div class="parts-item" style="background-color: green"></div>
                                    <div class="parts-item" style="background-color: pink"></div>
                                    <div class="parts-item" style="background-color: blue"></div>
                                    <div class="parts-item" style="background-color:orange"></div>
                                    <div class="parts-item" style="background-color: violet"></div>
                                    <div class="parts-item" style="background-color: aqua"></div>
                                    <div class="parts-item" style="background-color: yellowgreen"></div>
                                    <div class="parts-item" style="background-color: purple"></div>
                                    <div class="parts-item" style="background-color: black"></div>
                                    <div class="parts-item" style="background-color: white"></div>
                                    <div class="parts-item" style="background-color: lightcoral"></div>
                                    <div class="parts-item" style="background-color: lightgrey"></div>
                                    <div class="parts-item" style="background-color:lime"></div>
                                    <div class="parts-item" style="background-color: yellow"></div>
                                    <div class="parts-item" style="background-color: saddlebrown"></div>
                                    <div class="parts-item" style="background-color: fuchsia"></div>
                                    <div class="parts-item" style="background-color: lawngreen"></div>
                                </div>
                                <div id="img">
                                    <div class="im" onclick="changeImage()" style="background-image: url(img/f1.jpg);">
                                    </div>
                                    <div class="im" onclick="changeImage()" style="background-image: url(img/f2.jpg);">
                                    </div>
                                    <div class="im" onclick="changeImage()" style="background-image: url(img/f3.jpg);">
                                    </div>
                                    <div class="im" onclick="changeImage()" style="background-image: url(img/f4.jpg);">
                                    </div>
                                    <div class="im" onclick="changeImage()" style="background-image: url(img/f5.jpg);">
                                    </div>
                                    <div class="im" onclick="changeImage()" style="background-image: url(img/f6.jpg);">
                                    </div>
                                    <div class="im" onclick="changeImage()" style="background-image: url(img/f7.jpg);">
                                    </div>
                                    <div class="im" onclick="changeImage()" style="background-image: url(img/f8.jpg);">
                                    </div>
                                    <div class="im" onclick="changeImage()" style="background-image: url(img/f9.jpg);">
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- sign in form -->
                <button type="button" id="lock" data-toggle="modal" data-target=".guard-block"><i
                        class="fas fa-2x fa-lock"></i></button>

                <div class="modal  fade guard-block" data-backdrop="static" id="lock-modal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Sign in</h2>
                            </div>
                            <div class="modal-body">
                                <form name="sign-form" onsubmit='return validateLock()'>
                                    <input type="text" name="login" class="sign-style" required
                                        placeholder="Login here...">
                                    <input type="password" name="password" class="sign-style" required
                                        placeholder="Password here...">
                                    <div id="passf" style='color:red'></div>
                                    <input type="submit" class="sign-style" value="Sign in" id="sign-btn">

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="main">
        <div id="text-block">
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div id="area-block">
            <textarea name="" id="editArea" cols="60" rows="30"></textarea>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
